trigger:
  branches:
    include:
      - main

pool:
  name: UbuntuServer

variables:
  - group: GitCreds          # Contains GIT_PAT
  - name: GITHUB_REPO_URL
    value: https://github.com/GeekWaveTT/GeekWaveTT.git

steps:
  - checkout: self
    clean: true
    fetchDepth: 0

  - task: Bash@3
    displayName: "Sync Azure Repo to GitHub (Safe Merge)"
    inputs:
      targetType: inline
      script: |
        echo "â–¶ï¸ Configuring Git Identity"
        git config --global user.name "AzureDevOps Sync Bot"
        git config --global user.email "sync-bot@sync.dev"

        echo "ğŸ”— Adding GitHub Remote"
        git remote remove github 2>/dev/null || true
        git remote add github https://$(GIT_PAT)@github.com/GeekWaveTT/GeekWaveTT.git

        echo "ğŸ”„ Fetching GitHub 'main'"
        git fetch github main

        echo "ğŸ”€ Merging GitHub 'main' into Azure DevOps 'main'"
        git merge github/main --no-edit || echo 'âš ï¸ Merge conflict occurred, please resolve manually.'

        echo "â¬†ï¸ Pushing merged result to GitHub"
        git push github HEAD:main
    env:
      GIT_PAT: $(GIT_PAT)
