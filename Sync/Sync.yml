trigger:
  branches:
    include:
      - main

pool:
  name: UbuntuServer

variables:
  - group: GitCreds          # Contains GIT_PAT
  - name: GITHUB_REPO_URL
    value: https://github.com/GeekWaveTT/GeekWaveTT.git

steps:
  - checkout: self
    clean: true
    fetchDepth: 0

  - task: Bash@3
    displayName: "Sync Azure Repo to GitHub (Safe Merge)"
    inputs:
      targetType: inline
      script: |
        echo "‚ñ∂Ô∏è Configuring Git Identity"
        git config --global user.name "AzureDevOps Sync Bot"
        git config --global user.email "sync-bot@sync.dev"

        echo "üîó Adding GitHub Remote"
        git remote add github https://$(GIT_PAT)@github.com/GeekWaveTT/GeekWaveTT.git

        echo "üîÑ Fetching GitHub 'main'"
        git fetch github main

        echo "üîÄ Merging GitHub 'main' into Azure DevOps 'main'"
        git merge github/main --no-edit || echo '‚ö†Ô∏è Merge conflict occurred, please resolve manually.'

        echo "‚¨ÜÔ∏è Pushing merged result to GitHub"
        git push github HEAD:main
    env:
      GIT_PAT: $(GIT_PAT)
