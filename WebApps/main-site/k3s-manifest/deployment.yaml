apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-website
  template:
    metadata:
      labels:
        app: main-website
    spec:
      containers:
      - name: main-website
        image: main-website:v1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 80