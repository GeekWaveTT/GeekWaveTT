<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeekWave - Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    html, body { height: 100%; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #0077b6, #00b4d8);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background 0.5s, color 0.5s;
      position: relative;
      overflow-x: hidden;
    }
    .bg-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 800px;
      height: auto;
      opacity: 0.15;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }
    .top-right-logo {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 250px;
      height: auto;
      opacity: 0.85;
      z-index: 20;
      transition: transform 0.3s ease;
    }
    .top-right-logo:hover { transform: scale(1.05); }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
    p {
      font-size: 1.25rem;
      color: rgba(255,255,255,0.9);
      max-width: 600px;
      line-height: 1.5;
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 30;
    }
    .switch {
      --w: 46px;
      --h: 26px;
      width: var(--w);
      height: var(--h);
      background: rgba(255,255,255,0.18);
      border-radius: calc(var(--h) / 2);
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }
    .switch input { display: none; }
    .switch .slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: calc(var(--h) - 6px);
      height: calc(var(--h) - 6px);
      background: #fff;
      border-radius: 50%;
      transition: transform 0.22s cubic-bezier(.2,.9,.3,1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    .switch input:checked + .slider { transform: translateX(calc(var(--w) - var(--h))); }
    .theme-label { font-size: 0.85rem; color: rgba(202,240,248,0.92); }
    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      font-size: 0.9rem;
      color: #90e0ef;
    }
    body.dark-mode { background: linear-gradient(to bottom, #001f3f, #003566); color: #caf0f8; }
  </style>
</head>
<body>
  <!-- Background logo -->
  <img src="GeekWavelogo-T.png" alt="GeekWave Background Logo" class="bg-logo">

  <!-- Top-right logo -->
  <img src="GeekWavelogo-T.png" alt="GeekWave Logo" class="top-right-logo">

  <div class="theme-toggle">
    <label class="theme-label" for="themeToggle">Theme</label>
    <label class="switch">
      <input id="themeToggle" type="checkbox" aria-label="Toggle dark mode">
      <span class="slider"></span>
    </label>
  </div>

  <h1><b>Geek Wave</b></h1>
  <p>Our website is currently under construction. Stay tuned for updates and exciting new features!</p>

  <footer>
    <img src="GeekWavelogo-T.png" alt="GeekWave small logo" style="width:90px; opacity:0.85;">
    &copy; 2025 GeekWave. All rights reserved.
  </footer>

  <script>
    (function () {
      const checkbox = document.getElementById('themeToggle');
      const storageKey = 'geekwave-dark-mode';
      function applyTheme(isDark) {
        document.body.classList.toggle('dark-mode', isDark);
        checkbox.checked = !!isDark;
      }
      const saved = localStorage.getItem(storageKey);
      if (saved !== null) applyTheme(saved === 'true');
      else {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(prefersDark);
      }
      checkbox.addEventListener('change', () => {
        const isDark = checkbox.checked;
        applyTheme(isDark);
        localStorage.setItem(storageKey, isDark.toString());
      });
    })();
  </script>
</body>
</html>
