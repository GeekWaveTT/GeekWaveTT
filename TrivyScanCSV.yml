trigger: none

pool:
  name: PredatorAgentPool  # your agent with kubectl and trivy installed

jobs:
- job: TrivyScanTable
  displayName: "Scan all cluster images with Trivy and export table format"
  steps:
  - script: |
      echo "Listing all container images in cluster..."
      images=$(kubectl get pods --all-namespaces -o jsonpath="{..image}" | tr -s '[[:space:]]' '\n' | sort | uniq)

      echo "Images found:"
      echo "$images"

      mkdir -p trivy-reports

      for image in $images; do
        echo "Scanning $image ..."
        filename=$(echo $image | tr '/:' '__')
        trivy image --format table --output trivy-reports/$filename.txt $image || true
      done

      echo "Table scan reports generated."
    displayName: "Run Trivy scans with table output"

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: 'trivy-reports'
      ArtifactName: 'TrivyScanTableReports'
      publishLocation: 'Container'
    displayName: "Publish Trivy Table Scan Reports"
